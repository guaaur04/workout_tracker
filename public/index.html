<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
  <!--Navbar-->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Workout Tracker</a>
    </div>
  </nav>

  <!--Add exercises to previous workout plans
  Add new exercises to a new workout plan.-->

  <main>

    <h1>All Workouts</h1>

    <!--Render all workouts-->
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">All Workouts</span>
            <p>Card Details</p>
            
            <!--Render the workout exercises and corresponding details-->
            <div id="#workouts"></div>
            
          </div>
        </div>
      </div>
    </div>

    <!--Create new Excercise form-->
    <form class="card">
      <div id="user-input">

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="exercise-name" type="text" class="validate">
                <label for="exercise-name">Exercise Name</label>
              </div>

              <div class="input-field col s12">
                <input id="type" type="text" class="validate">
                <label for="type">Type</label>
              </div>
            </div>


            <div class="input-field col s12">
              <input id="weight" type="text" class="validate">
              <label for="weight">Weight</label>
            </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="sets" type="text" class="validate">
            <label for="sets">Sets</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="reps" type="text" class="validate">
            <label for="reps">Reps</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="duration" type="text" class="validate">
            <label for="duration">Duration</label>
          </div>
        </div>

        <!--Add Distance/Cardio-->
    </form>
    </div>

    <!--Submit new Exercise button-->
    <a class=" btn-small waves-effect waves-light" type="submit" name="action" id="submit-btn">
      <i class="material-icons">Add</i></a>

    </div>
    </div>
    </form>

  </main>

  <!-- Option to create a new workout or continue with a previous workout -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/script.js"></script>

</body>

</html>
